<mat-form-field style="width: 100%;">
  <mat-label>Password</mat-label>
  <input matInput [formControl]="passwordControl"
         [type]="showPassword ? 'text' :'password'"
         [autocomplete]="autocomplete"
         data-test-id="login-password">
  <button mat-icon-button
          *ngIf="!showPassword"
          (click)="showPassword = true; $event.stopPropagation();"
          matSuffix>
    <mat-icon>visibility</mat-icon>
  </button>
  <button mat-icon-button
          *ngIf="showPassword"
          (click)="showPassword = false; $event.stopPropagation();"
          matSuffix>
    <mat-icon>visibility_off</mat-icon>
  </button>
</mat-form-field>

<mat-error *ngIf="passwordControl.hasError('pattern') && showHints">
  <span *ngIf="!hasAtLeastOneLowerCaseChar">Must have at least one lower case character<br></span>
  <span *ngIf="!hasAtLeastOneUpperCaseChar">Must have at least one upper case character<br></span>
  <span *ngIf="!hasAtLeastOneUpperCaseChar">Must have at least one upper case character<br></span>
  <span *ngIf="!hasAtLeastOneNumericChar">Must have at least one numeric character<br></span>
  <span *ngIf="!hasAtLeastOneSpecialChar">Must have at least one special character<br></span>
  <span *ngIf="!hasAtLeastEightChar">Must have at least 8 character<br></span>
</mat-error>
