<div class="full-screen">
  <mat-card class="login">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (submit)="onLogin()">
        <mat-form-field>
          <mat-label>Account ID</mat-label>
          <input matInput
                 formControlName="email"
                 type="email"
                 data-test-id="login-email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput
                 formControlName="email"
                 type="email"
                 data-test-id="login-email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" data-test-id="login-password">
        </mat-form-field>

        <mat-error *ngIf="loginForm.get('password').hasError('pattern')">
          <span *ngIf="!hasAtLeastOneLowerCaseChar">Must have at least one lower case character<br></span>
          <span *ngIf="!hasAtLeastOneUpperCaseChar">Must have at least one upper case character<br></span>
          <span *ngIf="!hasAtLeastOneUpperCaseChar">Must have at least one upper case character<br></span>
          <span *ngIf="!hasAtLeastOneNumericChar">Must have at least one numeric character<br></span>
          <span *ngIf="!hasAtLeastOneSpecialChar">Must have at least one special character<br></span>
          <span *ngIf="!hasAtLeastEightChar">Must have at least 8 character<br></span>
        </mat-error>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
